services:

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    hostname: flaresolverr
    restart: unless-stopped
    networks:
      - bunni_network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - 20019:8191

  prowlarr:
    image: ghcr.io/hotio/prowlarr:nightly
    container_name: prowlarr
    hostname: prowlarr
    restart: unless-stopped
    networks:
      - bunni_network
    depends_on:
      flaresolverr:
        condition: service_started
        required: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=002
    volumes:
      - /mnt/Docker/Apps/Prowlarr:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 20049:9696/tcp
    healthcheck:
      test: ["CMD-SHELL", "curl -fSs http://localhost:9696/ping | jq -r .status || exit 1"]
      interval: 10s
      retries: 3
      start_period: 1m
      timeout: 10s

  radarr:
    image: ghcr.io/hotio/radarr:nightly
    container_name: radarr
    hostname: radarr
    restart: unless-stopped
    networks:
      - bunni_network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=002
    volumes:
      - /mnt/Docker/Apps/Radarr:/config
      - /media/bunni/Zeta:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 20023:7878/tcp
    healthcheck:
      test: ["CMD-SHELL", "curl -fSs http://localhost:7878/ping | jq -r .status || exit 1"]
      interval: 10s
      retries: 3
      start_period: 1m
      timeout: 10s

  sonarr:
    image: ghcr.io/hotio/sonarr:nightly
    container_name: sonarr
    hostname: sonarr
    restart: unless-stopped
    networks:
      - bunni_network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=002
    volumes:
      - /mnt/Docker/Apps/Sonarr:/config
      - /media/bunni/Zeta:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 20048:8989/tcp
    healthcheck:
      test: ["CMD-SHELL", "curl -fSs http://localhost:8989/ping | jq -r .status || exit 1"]
      interval: 10s
      retries: 3
      start_period: 1m
      timeout: 10s

  qbt:
    image: ghcr.io/journeydocker/qbit-fb:latest
    container_name: qbt
    hostname: qbt
    restart: unless-stopped
    networks:
      - bunni_network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${WEBUI_PORT}
    volumes:
      - /mnt/Docker/Apps/QBT:/config
      - /mnt/Docker/Apps/QBT/filebot/data:/filebot/data
      - /mnt/Docker/Apps/Joal/torrents:/jtorrents
      - /media/bunni/Zeta/Media:/media
      - /media/bunni/Zeta/downloads:/downloads
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${WEBUI_PORT}:${WEBUI_PORT}

networks:
  bunni_network:
    external: true
