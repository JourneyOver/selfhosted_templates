---
version: "3.8"

services:

  trackma:
    image: docker.io/frosty5689/trackma:latest
    container_name: trackma
    hostname: trackma
    restart: unless-stopped
    networks:
      - bunni_network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - PLEX_SECTION=${PLEX_SECTION}
      - PLEX_URL=${PLEX_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - ANI_USERNAME=${ANI_USERNAME}
      - ANI_TOKEN=${ANI_TOKEN}
      - PLEX_EPISODE_COUNT_PRIORITY=${PLEX_EPISODE_COUNT_PRIORITY}
      - SKIP_LIST_UPDATE=${SKIP_LIST_UPDATE}
      - LOG_FAILED_MATCHES=${LOG_FAILED_MATCHES}
      - INTERVAL=${INTERVAL}
    volumes:
      - /mnt/Docker/Apps/Trackma:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

networks:
  bunni_network:
    external: true
